<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="nav">
        <div class="nav-left">
            <img class="logo" src="../assets/Images/logo.png" alt="satva logo">
        </div>

        <div class="nav-right">
            <img class="profile" src="../assets/Images/profile.png" alt="profile img">
            <span class="admin_txt">Super Admin</span>

        </div>

    </nav>
    <div class="main">
        <div class="sidebar">
            <a href="">
                <button class="btn_s">
                        Customer
                </button>
            </a>

            <a href="">
                <button class="btn_s">
                        Invoice
                </button>
            </a>

            <a href="">
                <button class="btn_s">
                        Reports
                </button>
            </a>

        </div>
        <div class="outer">
            <div class="content">
                <h2>
                    Customer
                </h2>
                <div class="content_sec_1">

                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search here...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="dropdown">
                        <button class="dropdown-button">
                            <span>Status</span>
                            <i class="arrow-down"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" onclick="setStatus('Active')">Active</li>
                            <li class="dropdown-item" onclick="setStatus('Inactive')">Inactive</li>
                        </ul>
                    </div>

                    <button class="btn_cust" onclick="openPopup()">
                        Add Customer
                        <i class="fas fa-plus"></i>
                    </button>

                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <!-- <h2>Add Customer</h2> -->
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="company">Company Name</label>
                                    <input type="text" id="company" placeholder="Enter company name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile Number</label>
                                    <input type="text" id="mobile" placeholder="Enter mobile number">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea id="address" rows="3" placeholder="Enter address"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
                                    <button type="submit" class="save-btn">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="table">
                    <table class="table" id="customerTable" border="1">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Company Name</td>
                                <td>Email</td>
                                <td>Mobile Number</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                    
                        <tbody>
                            
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button type="button" class="prev">Prev</button>
                        <button type="button" class="btn">1</button>
                        <button type="button" class="btn">2</button>
                        <button type="button" class="btn">3</button>
                        <button type="button" class="btn">4</button>
                        <button type="button" class="btn">5</button>
                        <button type="button" class="btn">6</button>
                        <button type="button" class="next">Next</button>
                    </div>
                </div>

            </div>

            
            
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
