<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK - 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero_section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            margin-top: 10px;
        }

        .btn_1 {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn_1:hover {
            background-color: dodgerblue;
        }

        .form_section {
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
        }

        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="tel"], input[type="date"], input[type="radio"], input[type="checkbox"], textarea {
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            display: inline-block;
        }

        button {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: dodgerblue;
        }
    </style>
</head>
<body onload="welcomeAlert()" onkeydown="logKey(event)">
    <div class="hero_section" onmouseover="showImage2()" 
    onmouseout="showImage1()">
    <h1>Paws and care</h1>
        <a href="https://www.zigly.com/" target="_blank">
            <img class="h_img i1" src="adorable-portrait-pet-surrounded-by-flowers.jpg" alt="Adorable Pet">
            <img class="h_img i2" src="adorable-portrait-pet-surrounded-by-flowers (2).jpg" alt="Adorable Pet">
        </a>
    </div>

    <div class="form_section">
        <form>
            <h2>Pet Information Form</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="pet">Pet Type:</label>
            <input type="text" id="pet" name="pet" placeholder="Type of Pet" required>
            
            <label for="age">Pet's Age:</label>
            <input type="number" id="age" name="age" placeholder="Pet's Age" min="0" required>
            
            <label for="activity">Pet's Favorite Activity:</label>
            <input type="text" id="activity" name="activity" placeholder="Favorite Activity" required>
            
            <label for="date">Date of Adoption:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="weight">Pet's Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Pet's Weight" min="0" step="0.1">
            
            <div class="lb">
                <label for="isVaccinated">Is your pet vaccinated?</label>
                <input type="checkbox" id="isVaccinated" name="isVaccinated">
            </div>
            
            <div class="lb">
                <label for="adopted">Adopted from a Shelter?</label>
                <input type="radio" id="adopted" name="shelter" value="yes">
                <label for="adopted">Yes</label>
                <input type="radio" id="notAdopted" name="shelter" value="no">
                <label for="notAdopted">No</label>
            </div>
            
            <label for="bio">Pet's Biography:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us more about your pet..."></textarea>
            
            <label for="location">Location (City/State):</label>
            <input type="text" id="location" name="location" placeholder="Your Location">
            
            <button type="button" onclick="logData()">Save</button>
        </form>
    </div>

    <script>
        function logData() {
        console.log("Name:", document.getElementById('name').value);
        console.log("Phone:", document.getElementById('phone').value);
        console.log("Email:", document.getElementById('email').value);
        console.log("Pet Type:", document.getElementById('pet').value);
        console.log("Pet's Age:", document.getElementById('age').value);
        console.log("Pet's Favorite Activity:", document.getElementById('activity').value);
        console.log("Date of Adoption:", document.getElementById('date').value);
        console.log("Pet's Weight (kg):", document.getElementById('weight').value);
        console.log("Is Vaccinated:", document.getElementById('isVaccinated').checked ? "Yes" : "No");

        // Handle radio button for shelter
        const shelterAdoption = document.querySelector('input[name="shelter"]:checked');
        console.log("Adopted from Shelter:", shelterAdoption ? shelterAdoption.value : "Not specified");

        console.log("Pet's Biography:", document.getElementById('bio').value);
        console.log("Location:", document.getElementById('location').value);
    }


        function welcomeAlert() {
           console.log("welcome alert")
           alert("welcome to the site");
        }

        function logKey(event) {
            console.log(`Key pressed: ${event.key}`);
        }

        function showImage2() {
            document.querySelector('.i1').style.opacity = '0';
            document.querySelector('.i2').style.opacity = '1';
        }

        function showImage1() {
            document.querySelector('.i1').style.opacity = '1';
            document.querySelector('.i2').style.opacity = '0';
        }
    </script>
</body>
</html>
