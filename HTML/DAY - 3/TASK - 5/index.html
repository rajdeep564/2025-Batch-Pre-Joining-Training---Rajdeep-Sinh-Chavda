<!DOCTYPE html>
<html>
<head>
  <title>Two Submit Buttons with Different Actions</title>
</head>
<style>
  body{
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }

  .ak{
    display: flex;
    gap: 150px;
  }
  td,th,table{
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>
<body>

  <h1>Two Submit Buttons with Different Action</h1>
  <div class="ak">

  <form>
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <button type="button" onclick="submit1('Submit1')">Submit1</button>
    <button type="button" onclick="submit2('Submit2')">Submit2</button>

    <br><br>
  </form>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Submitted Via</th>
      </tr>
      <tbody id="tableBody"></tbody>
    </table>

  </div>

  <script>
    function submit1(buttonName) {
      const firstname = document.getElementById("firstname").value;
      
      if (firstname) {
        const tableBody = document.getElementById("tableBody");
        const newRow = tableBody.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        
        cell1.textContent = firstname;
        cell2.textContent = buttonName;
        
        document.getElementById("firstname").value = '';
      } else {
        alert("Please enter a name.");
      }
    }

    function submit2(buttonName) {
      const firstname = document.getElementById("firstname").value;
      
      if (firstname) {
        const tableBody = document.getElementById("tableBody");
        const newRow = tableBody.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        
        cell1.textContent = firstname;
        cell2.textContent = buttonName;
        
        document.getElementById("firstname").value = '';
      } else {
        alert("Please enter a name.");
      }
    }
  </script>
  <a href="../TASK - 6/index.html"><button>next</button></a>

</body>
</html>
