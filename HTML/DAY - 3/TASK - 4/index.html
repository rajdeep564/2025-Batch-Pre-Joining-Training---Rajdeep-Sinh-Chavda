<!DOCTYPE html>
<html>
<head>
  <title>File Type Detection</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .container {
        border: 1px solid black;
        width: 600px;
        margin: 10px;
    }

    .container h1{
        text-align: center;
    }

    .inner{
        padding: 5px;
    }

    button:disabled {
        cursor: not-allowed;
    }

    .outer{
        border: 1px solid black;
    }
  </style>
</head>
<body>

<div class="outer">
  <div class="container">
    <h1>Alows Only If Image</h1>
    <hr>
    <div class="inner">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" onchange="checkIfImage()" accept="image/*">
        <br>
        <button id="uploadButton" onclick="displayFileType()" disabled>Upload</button>
        <p id="type"></p>
        <p id="result"></p>
    </div>
  </div>
</div>
<a href="../TASK - 5/index.html"><button>next</button></a>

  <script>
    function checkIfImage() {
      const fileInput = document.getElementById('fileInput');
      console.log(fileInput.files);

      const file = fileInput.files[0];
      console.log(file);
      const type = document.getElementById('type');
      const uploadButton = document.getElementById('uploadButton');

      if (file) {
        uploadButton.disabled = false;

        if (file.type.startsWith('image')) {
          type.textContent = "The file is an image.";
        } else {
          type.textContent = "The file is NOT an image.";
        }
      } else {
        type.textContent = "";
        uploadButton.disabled = true;
      }
    }

    function displayFileType() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const result = document.getElementById('result');

      if (file) {
        console.log(file.type)
        const fileName = file.name;
        const fileExtension = fileName.split('.').pop();

        result.textContent = `File type: .${fileExtension}`;
      } else {
        result.textContent = "No file selected.";
      }
    }
  </script>

</body>
</html>
