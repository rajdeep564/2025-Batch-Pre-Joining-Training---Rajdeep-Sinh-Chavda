<body>

    <!-- // Add a border to the rectangle
// ctx.strokeStyle = 'black'; // Set border color
// ctx.lineWidth = 2; // Set border thickness
// ctx.strokeRect(50, 50, 200, 100); // Draw border

// Draw a rectangle -->
    <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #000;"></canvas>
    <a href="../TASK - 4/index.html"><button>next</button></a>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('myCanvas');

        // Get the 2D rendering context
        const ctx = canvas.getContext('2d');

        // Draw the first rectangl7
        ctx.fillStyle = '#DBA3AC'; // Set fill color
        ctx.fillRect(200, 70, 400, 300); // Draw rectangle (x, y, width, height)

        // Set globalAlpha for semi-transparent shapes
        ctx.globalAlpha = 0.6;

        // Draw the second rectangle
        ctx.fillStyle = '#8FF0AD'; 
        ctx.fillRect(350, 150, 400, 300);
    </script>
    
</body>
