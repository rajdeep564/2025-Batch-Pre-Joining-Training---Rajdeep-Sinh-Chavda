<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid with Margins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        .box {

            border: 1px solid #007bff;
            text-align: center;
            padding: 10px;

        .container{
            width: 60%;

</head>

            <div class="col-1">

            <div class="col-1">

            </div>
            <div class="col-1">

            </div>
            <div class="col-1">
                <div class="box box-margin">1</div>

        </div>

        <!-- Second Row -->
        <div class="row mt-3">
            <div class="col-4">
                <div class="box box-margin">4</div>

</html>
