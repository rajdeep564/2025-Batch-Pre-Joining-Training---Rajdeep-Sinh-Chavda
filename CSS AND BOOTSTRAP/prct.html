<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100vh; /* Adjust the height as needed */
    }

    .item-1 {
      flex: 1 1 50%; /* Takes 50% of the width */
      min-height: 100%; /* Ensures full height */
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .item-2 {
      flex: 1 1 50%; /* Takes 50% of the width */
      display: flex;
      flex-wrap: wrap;
    }

    .inner-item {
      flex: 1 1 50%; /* Each item inside takes 50% of its parent */
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 50%; /* Adjust height to fit grid proportions */
    }

    .full-width {
      flex: 1 1 100%; /* Takes full width inside the second column */
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 50%; /* Adjust height to fit grid proportions */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left column -->
    <div class="item-1">
      1
    </div>

    <!-- Right column -->
    <div class="item-2">
      <div class="inner-item">2</div>
      <div class="inner-item">5</div>
      <div class="inner-item">3</div>
      <div class="inner-item">6</div>
      <div class="full-width">4</div>
    </div>
  </div>
</body>
</html>
