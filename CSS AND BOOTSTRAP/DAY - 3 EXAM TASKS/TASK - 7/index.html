<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .btn {
            min-height: 50px;
            width: 10vw;
        }

        @media (max-width: 576px) {
            .btn {
                width: 80%;
                margin: 5px auto !important;
            }
        }

        .rounded-3 {
            border-radius: 50px !important;
        }

        .shadow-lg {
            box-shadow: 3px 3px #aaaaaa !important;
        }

        .btn-success-gradient {
            background: linear-gradient(to top, #28a745 50%, #218838b5 50%);
            color: white;
            border: none;
        }

        .btn-danger-gradient {
            background: linear-gradient(to top, #dc3545 50%, #c82333b5 50%);
            color: white;
            border: none;
        }

        .btn-warning-gradient {

            border: none;

        .btn-info-gradient {

        .btn-primary-gradient {
            background: linear-gradient(to top, #007bff 50%, #0056b3b5 50%);

            border: none;
        }

        .bg-yellow {
            background-color: lightyellow !important;
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;

            background-color: lightyellow;

</head>
