<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reconciliation - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            margin: auto;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
        }
        
        .form-control:focus {
            border-color: #4C6FFF;
            box-shadow: 0 0 0 0.25rem rgba(76, 111, 255, 0.25);
        }
        
        .btn-primary {
            background-color: #4C6FFF;
            border-color: #4C6FFF;
            padding: 0.75rem 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #3955CC;
            border-color: #3955CC;
            transform: translateY(-1px);
        }
        
        .loading-spinner {
            display: none;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Financial Reconciliation</h1>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginButton">
                    Sign In
                    <span class="loading-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Configure toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right",
            timeOut: 3000
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = document.getElementById('loginButton');
            const spinner = button.querySelector('.loading-spinner');
            
            // Disable button and show spinner
            button.disabled = true;
            spinner.style.display = 'inline-block';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://trainingsampleapi.satva.solutions/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Email: email, Password: password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                localStorage.setItem('jwt_token', data.token);
                toastr.success('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'reconciliation.html';
                }, 1000);
                
            } catch (error) {
                toastr.error(error.message || 'Invalid credentials. Please try again.');
            } finally {
                // Re-enable button and hide spinner
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
