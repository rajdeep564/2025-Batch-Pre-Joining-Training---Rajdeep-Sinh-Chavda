<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="taskForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="prioritySelect">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-between">
                    <button id="clearAll" class="btn btn-danger">Clear All Tasks</button>
                    <button id="toggleTheme" class="btn btn-secondary">Toggle Theme</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="4.js"></script>
</body>
</html>
